<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Random Image</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="getPhoto()">
  <div id="navbar">
  <a class="active" href="index.html">Random</a>
  <a  href="search.html">Search</a>
  <a  href="list.html">Images</a>
</div>
  <h1>Get Random Image</h1>
  <div class="imageContainer">
    <a id="imageLink" href="#">
      <img alt="" id="unsplashImage" />
    </a>
  </div>
  <p class="imageDetails-1" onclick="nextPhoto()"> Next Photo</p>
  <script>

    function getPhoto() {
        let clientId = "ibY_exvQEDrk66-KvBX9_lrnlQrteffHceySd7LEh-w";
        let endpoint = `https://api.unsplash.com/photos/random?client_id=${clientId}`;

        let imageElement = document.querySelector("#unsplashImage");
        let imageLink = document.querySelector("#imageLink");
        let creator = document.querySelector("#creator");

        fetch(endpoint)
        .then((response) => response.json())
        .then((jsonData) => {
            imageElement.src = jsonData.urls.regular;
            imageLink.setAttribute("href", jsonData.links.html);
        })
        .catch((error) => console.log("Error: " + error));
    }

    function nextPhoto() {
      getPhoto();
    }

  </script>
</body>

</html>
