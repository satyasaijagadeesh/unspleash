<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Random Image</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
  <div id="navbar">
  <a href="index.html">Random</a>
  <a class="active" href="search.html">Search</a>
  <a href="list.html">Images</a>
</div>
  <h1>Search Image</h1>
  <div class="search-block">
     <label for="gsearch">Search from Unsplash Images:</label>
      <input type="search" id="gsearch" name="gsearch">
      <input type="submit" value="Search" onclick="searchImage()">
  </div>
  <div class="searched-block">
    <div class="imageContainer">
      <a id="imageLink" href="#">
        <img alt="" id="unsplashImage" />
      </a>
    </div>
  </div>
  <script>

    function searchImage() {
      let clientId = "ibY_exvQEDrk66-KvBX9_lrnlQrteffHceySd7LEh-w";
        let searchValue = document.querySelector("#gsearch").value;
        let endpoint = `https://api.unsplash.com/search/photos?page=1&query=${searchValue}&client_id=${clientId}`;

        let imageElement = document.querySelector("#unsplashImage");
        let imageLink = document.querySelector("#imageLink");
        let creator = document.querySelector("#creator");

        fetch(endpoint)
        .then((response) => response.json())
        .then((jsonData) => {
            let random = jsonData.results[0];
            imageElement.src = random.urls.regular;
            imageLink.setAttribute("href", random.links.html);

            document.querySelector(".searched-block").style.display="block";
        })
        .catch((error) => console.log("Error: " + error));
    }

  </script>
</body>

</html>
